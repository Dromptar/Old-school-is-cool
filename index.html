<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Video Games News</title>
</head>
<body>

<header>
  
  <div class="wrapper">
    <div class="neon-wrapper">
      <div class="neon-text">Video Games News</div>
    </div>
  </div>

   <!-- Main Menu on top page-->
   <nav>
    <ul>
      <li>
        <a href="#videoFade">Research</a>
      </li>
      <li>
        <a href="#latestNews">Latest news</a>
      </li>
      <li>
        <a href="#" id="tryMe">Try me</a>
      </li>
    </ul>
  </nav>

  <div id="bubbleText">
    <span id="jimBubble"><img src="img/jim.png" alt=""></span>
    <div id="bubbleTip" class="speech-bubble rounded large blue">
      "On this website, you can consult the last video games news or also make your own research about a particular game" 
    </div>
  </div>

    <div id="logo"><a href="#"><img src="img/logo2.png" alt=""></a></div>
  
    <div id="welcomingMessage">
      <p>Hi <span id="nameId"></span> !</p>
      <p id="subtitle">And welcome to your video games news website!</p>
    </div>

  </header>

  <section id="videoFade">
    <video src="videos/hightech.mp4" autoplay="" muted="" loop=""></video>
      <!-- Search bar -->
    <div class="searchBox">
      <input id="gameSearchInput" class="searchInput" type="text" name="" placeholder="Looking for a game?">
      <button id="searchBtn" class="searchButton" href="#">
        <i class="material-icons">
            search
        </i>
      </button>
    </div>
  </section>

  <section class="gameSearch">
    <div id="result">
      <div id="gameSearchResult" class="row"></div>
    </div>
  </section>


  <section class="news">
    <div id="latestNews">
      <button id="newsSearchBtn" class="searchButton" href="#">Latest news!</button>
      <div id="newsList" class="row"></div>
    </div>
  </section> 

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
  <script src="js/animations.js"></script>
  <script src="js/research.js"></script>
  <script src="js/storage.js"></script> 
  <script src="js/news.js"></script> 

      
   
</body>
</html>
