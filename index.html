  <!-- Search bar -->
    <div class="searchBox">
      <input id="gameSearchInput" class="searchInput" type="text" name="" placeholder="Search">
      <button id="searchBtn" class="searchButton" href="#">

              search

      </button>
    </div>
    <div id="result">
      <div id="gameSearchResult" class="row"></div>
